<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        window.alert("here is my form");
    </script>
</head>
<body>
    <h1 style=text-align:center>Registration Form</h1>
    <form >
        <table >
            <tr>
                <td>
                    Name:
                </td> 
                
                <td>                
                    <input type="text" placeholder="Name" >
                </td>
             </tr>
             <tr>
                <td>
                    Phone number:
                </td>
                <td>
                    <input type="phone" placeholder="8962******">
                </td>
            </tr>
            <tr>
                <td>
                    Email id:
                </td>
                <td>
                    <input type="email" placeholder="example@******.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox">Singing
                    <input type="checkbox">Dancing
                    <input type="checkbox">Playing
                </td>
            </tr>
            <tr>
                <td>
                    Educational Qualification:
                </td>
                <td>
                    <select >
                    <option >Select option</option>
                    <option >10+2</option>
                    <option >graduate</option>
                    <option >Post-graduated</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea placeholder="Address" cols="17" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>



        </table>

    </form>
    
</body>
</html>
